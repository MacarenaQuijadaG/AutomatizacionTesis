{% extends "base.html" %}
{% block content  %}
<div class="row animated fadeIn">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin border-0 py-2 my-5 shadow" style="background-color: #36800e;">
            <div class="card-body text-white" style="background-color: #36800e;">
                <h5 class="card-title text-center text-uppercase">Iniciar sesión en SATFA</small></h5>
                <hr class="clearfix w-100 pb-''">
                <div class="pt-2" id="contenedorAlertaLogin">
                    {% if messages %}
                    {% for mensaje in messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{mensaje}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
                <form class="form-signin" method="POST" id="formLogin">
                    {% csrf_token %}
                    <div class="form-label-group py-1">
                        <label for="email">Correo institucional</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="" required
                            autofocus>
                    </div>
                    <label class="w-100" for="email">Contraseña</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control pwd">
                        <span class="input-group-btn align-items-center row">
                          <button class="btn btn-primary reveal" type="button" style="border-radius: 0 5px 5px 0px;"><i class="glyphicon glyphicon-eye-open"></i>eye</button>
                        </span>          
                      </div>
                    <div class="align-items-center mt-4 mb-2">
                        <button class="btn btn-primary shadow btn-block text-uppercase" id="btnLogin" type="submit">Iniciar
                            sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $('.reveal').on('click',function() {
    var $pwd = $(".pwd");
    if ($pwd.attr('type') === 'password') {
        $pwd.attr('type', 'text');
    } else {
        $pwd.attr('type', 'password');
    }
});
</script>
{% endblock %}
